<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<table class="table">

  <thead class="thead-dark">
    <th scope="col">ID</th>
    <th scope="col">NOME</th>
    <th scope="col">CPF</th>
  </thead>

  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{usuario.id}}</td>
      <td>{{usuario.nome}}</td>
      <td>{{usuario.cpf}}</td>
    </tr>
  </tbody>

</table>
